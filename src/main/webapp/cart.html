<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PetStore · Bootstrap</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
    <!-- CSS -->
    <link rel="stylesheet" href="styles/bootstrap4.3.1.css" >
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/cart.css">
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <img src="images/logo.png" width="64" height="64" class="mb-2">
        <h5 class="my-0 mr-md-auto font-weight-normal">宠物商店</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">首页</a>
            <a class="p-2 text-dark" href="#">顾客名</a>
            <a class="p-2 text-dark" href="#">购物车</a>
            <a class="p-2 text-dark" href="#">联系客服</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">登录</a>
    </div>

    <div class="container">
		<div class="card">
			<div class="card-header">购物车</div>
			<div class="card-body">   
				<table class="table panel-body ">
                <thead>
                    <tr>
						<td><input type="checkbox" name="" value="">全选</td>
						<td></td>
						<td>商品名称</td>
						<td>单价</td>
						<td>数量</td>
						<td>操作</td>
                	</tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="checkbox" name="" value="" checked="checked">  
                        </td>
                        <td><img src="/petImg/bird1.jpg" width="80" ></td>
                        <td>八哥</td>
                        <td>
                           <span class="p-price"> ¥ 50</span>
                        </td>
                        <td>
                                <input type="text" class="form-control" name="quantity" value="1">
                        </td>
                        <td>X</td>
                    </tr>
                    <tr>
                            <td>
                                <input type="checkbox" name="" value="">  
                            </td>
                            <td><img src="/petImg/bird2.jpg" width="80" ></td>
                            <td>金丝雀</td>
                            <td>
                               <span class="p-price"> ¥ 70</span>
                            </td>
                            <td>
								<input type="text" class="form-control" name="quantity" value="1">
                            </td>
                            <td>X</td>
                    </tr>
         
                </tbody>
				</table>
			</div> 
			<div class="card-footer">            
				总计: <div class="pull-right">¥ 5220</div>
				<button class="btn btn-warning  pull-right">立即结算</button>
			</div>
		  </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md">
                    <img src="images/logo.png" width="24" height="24" class="mb-2">
                    <small class="d-block mb-3 text-muted">© 2019-2012</small>
                </div>
                <div class="col-6 col-md">
                    <h5>备案信息</h5>
                    <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">备案号</a></li>
                    </ul>
                </div>
                <div class="col-6 col-md">
                    <h5>工商信息</h5>
                    <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">商业资质</a></li>
                    </ul>
                </div>
                <div class="col-6 col-md">
                    <h5>关于我们</h5>
                    <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">宠物商店有限公司</a></li>
                    </ul>
                </div>
            </div>
        </div>
   </footer>
</body>
</html>
